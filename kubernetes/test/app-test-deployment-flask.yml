---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          imagePullPolicy: Always
          image: hieucanguyen/bike_share_web_app:1.0
          command: ['python3', 'bike_share_api.py']  
          ports:
          - name: http
            containerPort: 5000
          env:
          - name: REDIS_HOST
            value: REDIS_DB_SERVICE_SERVICE_HOST
          - name: LOG_LEVEL
            value: DEBUG
